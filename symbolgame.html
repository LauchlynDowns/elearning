<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Learning</title>
    <!--style-->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="mainarea">
        <div class="navbarleft">
            <div class="link-container">
                <a href="index.html">
                    <div class="linkcontainer-link-container homelink"></div>
                </a>
                <a href="learningzone.html">
                    <div class="linkcontainer-link-container learningzone-icon"></div>
                </a>
                <a href="symbolgame.html">
                    <div class="linkcontainer-link-container symbolgame-icon"></div>
                </a>
                <a href="numbergame.html">
                    <div class="linkcontainer-link-container numbergame-icon"></div>
                </a>
                <a href="about.html">
                    <div class="linkcontainer-link-container helppage-icon"></div>
                </a>
            </div>
        </div>

        <div class="maincontentsection">
            <div id="symbolgame" class="symbolgame">
                <div class="subtract-icon sniglet ">-</div>
                <div class="divide-icon sniglet">รท</div>
                <div class="plus-icon sniglet">+</div>
                <div class="multiply-icon sniglet">x</div>
            </div>
            <div class="draggable-words sniglet">
                <div id="addicon" draggable="true"  ondragstart="drag(addicon)" class="add">Add</div>
                <div id="multiplyicon" draggable="true"  ondragstart="drag(multiplyicon)" class="multiply">Multiply</div>
                <div id="divideicon" draggable="true"  ondragstart="drag(divideicon)" class="divide">Divide</div>
                <div id="subtracticon" draggable="true"  ondragstart="drag(subtracticon)" class="subtract">Subtract</div>
            </div>
        </div>


        <div class="rightarea">
            <div class="elearninglogo sniglet">
                E-Learning
            </div>
            <div class="factofthedaycontainer sniglet">
                Fact of the day:<br>
                <i style="font-size:75%;">7 is most people's favourite number</i>
            </div>
        </div>


    </div>
    <script src="javascript/symbolgame-script.js"></script>
</body>

</html>
